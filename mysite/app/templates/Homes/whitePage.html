
<body>
    <h1 id="status-message">Please wait for acceptance {{user.username}}</h1>
    <h1> {{appointment.id}}</h1>
    <a href="{% url 'ProductLandingPageView' %}" class="btn btn-primary" id="redirect-button" style="display: none;">Go to Translator Home Page</a>
    <script>
        function checkAppointmentStatus() {
            $.ajax({
                url: "{% url 'check_appointment_status' appointment.id %}",
                success: function(data) {
                    if (data.accepted) {
                        $("#status-message").text("Your appointment has been accepted!");
                        $("#redirect-button").show();
                    }
                },
                error: function() {
                    console.log("Error checking appointment status");
                }
            });
        }
    
        // Check appointment status every 5 seconds
        setInterval(checkAppointmentStatus, 5000);
    </script>
</body>
